syntax = "proto3";
package marsproto;

option go_package = ".;marsproto";

message ServerMessage {
    oneof data {
        Acknowledge ack = 100;
        ActionRequest request = 101;
    }   
}

message Acknowledge {
    enum AckType {
        Accepted = 0;
        Retry = 1;
        Rejected = 2;
    }
    int64 id = 1;
    int64 player = 2;

    AckType ack = 100;
}

message ActionRequest {
    message Action {
        int32 xxt = 1;
    }

    int64 id = 1;
    int64 player = 2;

    oneof request {
        Action action = 100;
    }
}
