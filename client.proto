syntax = "proto3";
package marsproto;

option go_package = ".;marsproto";

message ClientMessage {
    oneof data {
        ActionResponse act_response = 100;
        ReadRequest read_request = 101;
    }   
}

message ActionResponse {   
    int64 id = 1;
    int64 player = 2;

    map<string, string> params = 3;
}

message ReadRequest {
    int64 id = 1;
    int64 player = 2;

    string resource = 3;
    map<string, string> params = 4;
}