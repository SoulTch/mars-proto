syntax = "proto3";
package marsproto;

option go_package = ".;marsproto";

message ClientMessage {
    oneof data {
        ActionResponse ack = 100;
    }   
}

message ActionResponse {
    message Action {
        int32 xxt = 1;
    }
    
    int64 id = 1;
    int64 player = 2;

    oneof response {
        Action action = 100;
    }
}