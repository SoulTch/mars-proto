syntax = "proto3";
package marsproto;

option go_package = ".;marsproto";

message ClientMessage {
    int32 id = 1;
    int32 player = 2;
    oneof data {
        ActionResponse ack = 100;
    }   
}

message ActionResponse {
    message Action {
        int32 xxt = 1;
    }

    oneof response {
        Action action = 100;
    }
}