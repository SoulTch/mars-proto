
syntax = "proto3";
package marsproto;

option go_package = ".;marsproto";

message Object {
    int64 id = 1;
    oneof Message {
        Acknowledge ack = 100;
    }   
}

message Acknowledge {
    enum AckType {
        Accepted = 0;
        Retry = 1;
        Rejected = 2;
    }
    AckType ack = 1;
}